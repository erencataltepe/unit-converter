<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Unit Converter</title>
  </head>
  <body>
    <div id="container">
      <div id="converter-div">
        <div id="converter-top">
          <h2>Metric/Imperial Unit Conversion</h2>
          <input type="number" />
          <button>Convert</button>
        </div>
        <div id="converter-bottom">
          <div class="converter-cards">
            <h3>Length (Meter/Feet)</h3>
            <p class="result-p" id="length-p"></p>
          </div>
          <div class="converter-cards">
            <h3>Volume (Liters/Gallons)</h3>
            <p class="result-p" id="volume-p"></p>
          </div>
          <div class="converter-cards">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p class="result-p" id="mass-p"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
